<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="color_selector.css">
</head>
<body>
    <div id="converter">
        <div id="selector_container">
            <h4>Select color</h4>
            <input type="color" id="my_color">
        </div>
        <div id="display">
            <div id="color_field"></div>
            <h4 class="value hex">HEX: <span>#000000</span></h4>
            <h4 class="value rgb">RGB: <span>0, 0, 0</span></h4>
            <h4 class="value hsl">HSL: <span>0, 0, 0</span></h4>
        </div>
    </div>

    <script src="color_selector.js"></script>
</body>
</html>
